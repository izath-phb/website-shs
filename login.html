<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Health Sense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyCTmgEEgy7V-3SuTLbb1z4s2JlMLQCMwP0",
    authDomain: "smarthealthsense-4548d.firebaseapp.com",
    projectId: "smarthealthsense-4548d",

<body class="bg-gradient-to-br from-green-600 via-emerald-600 to-blue-700 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">
  
 <div class="text-center mb-6">
  <img src="assets/logo_SmartHealth_Sense.png"
       alt="Smart Health Sense"
       class="mx-auto h-28 w-28 object-contain mb-2">

  <h2 class="text-2xl font-bold text-gray-800">
    Smart Health Sense
  </h2>

  <p class="text-sm text-gray-500">
    Login ke akun Anda
  </p>
</div>

  <!-- EMAIL -->
  <input id="email" type="email" placeholder="Email"
    class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

  <!-- PASSWORD -->
  <input id="password" type="password" placeholder="Password"
    class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

  <!-- LOGIN BUTTON -->
  <button onclick="loginAdmin()"
    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">
    Login
  </button>

  <!-- OR -->
  <div class="flex items-center my-6">
    <hr class="flex-1">
    <span class="px-3 text-sm text-gray-400">ATAU</span>
    <hr class="flex-1">
  </div>

  <!-- GOOGLE LOGIN -->
  <button onclick="loginWithGoogle()"
  class="w-full flex items-center justify-center gap-2 border py-3 rounded-lg hover:bg-gray-100 transition">
  <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5">
  Login dengan Google
</button>


  <!-- REGISTER LINK -->
  <p class="text-sm text-center text-gray-600 mt-6">
    Belum punya akun?
    <a href="register.html" class="text-green-600 font-semibold hover:underline">
      Daftar di sini
    </a>
  </p>
</div>

<script src="js/auth.js"></script>
</body>
</html>
