<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Register - Smart Health Sense</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-green-600 via-emerald-600 to-blue-700 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

  <div class="text-center mb-6">
  <img src="assets/logo_SmartHealth_Sense.png"
       alt="Smart Health Sense"
       class="mx-auto h-28 w-28 object-contain mb-2">

  <h2 class="text-2xl font-bold text-gray-800">
    Smart Health Sense
  </h2>

  <p class="text-sm text-gray-500">
    Login ke akun Anda
  </p>
</div>

  <!-- NAME -->
  <input id="name" type="text" placeholder="Nama Lengkap"
    class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

  <!-- EMAIL -->
  <input id="email" type="email" placeholder="Email"
    class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

  <!-- PASSWORD -->
  <input id="password" type="password" placeholder="Password"
    class="w-full mb-3 p-3 border rounded-lg focus:ring-2 focus:ring-green-500">

  <!-- REGISTER BUTTON -->
  <button onclick="registerUser()"
    class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
    Daftar
  </button>

  <div class="text-center mt-4 text-sm text-gray-600">
    Sudah punya akun?
    <a href="login.html" class="text-green-600 font-semibold hover:underline">
      Login
    </a>
  </div>

</div>

<script src="js/auth.js"></script>
</body>
</html>
